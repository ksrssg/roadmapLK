<body>

  <!-- Dropdown Menü -->
  <div class="dropdown">
    <div class="backgroundVisierDiv"></div>
    <button onclick="myFunction()" class="dropbutton interactiveElement" type="submit"><img class="astrologo" src="../src/images/astronaut_PIXEL_LOGO_2.png" alt="Logo???"></button>
    <div id="myDropdown" class="dropdown-content">
      <a href="#"><audio controls autoplay="autoplay" loop id="playAudio"><source src="../src/images/spacemusic.mp3"></audio> <img id="lautsprecher" src="../src/images/speaker.png" alt="lautsprecher" onclick="audioPlaying()"></a>
      <a href="home.html">Home</a>

    </div>

<h1 id="headline">Roadmap</h1>

<main>

  <ul id="roadmap"></ul>


  <div id="interface">

    <form id="addEvent">

        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name">

        <label for="date">Fälligkeitsdatum</label>
        <input type="date" name="date" placeholder="TT.MM.JJJJ">

        <label for="text">Beschreibung</label>
        <input type="text" name="text" placeholder="Beschreibung (Optional)">
        
        <button type="button" onclick="addNewEvent()">Hinzufügen</button>
        <button type="button" onclick="cancel()">Abbrechen</button>

    </form>

    <form id="editEvent">

          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Name">

          <label for="date">Fälligkeitsdatum</label>
          <input type="date" name="date" placeholder="TT.MM.JJJJ">

          <label for="text">Beschreibung</label>
          <input type="text" name="text" placeholder="Beschreibung (Optional)">

          <button type="button" onclick="safeChanges()">Speichern</button>
          <button name="doneButton" type="button" onclick="markAsDone()">Erledigt</button>
          <button type="button" onclick="deleteEvent()">Löschen</button>

    </form>

  </div>

  <div onclick="addEvent()" id="addButton" class="interactiveElement">+</div>

<img id="alien" class="floating" src="../src/images/alien.png" alt="Avatar">
<div id="speechbubble" class="floating"> Drücke auf das + um deinem Semester Ereignisse hinzuzufügen!</div>


</main>



</body>
